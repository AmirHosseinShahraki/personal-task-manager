<form [formGroup]="registrationForm">
  <input
    id="username"
    type="text"
    formControlName="username"
    required
    placeholder="Username"
  />
  <input
    id="password"
    type="password"
    formControlName="password"
    required
    placeholder="password"
  />
  <button type="submit">Create your account</button>
</form>
