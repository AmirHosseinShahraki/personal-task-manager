<form [formGroup]="registrationForm">
  <input
    id="username"
    type="text"
    formControlName="username"
    required
    placeholder="Username"
  />
  <input
    id="password"
    type="password"
    formControlName="password"
    required
    placeholder="password"
  />
  <personal-task-manager-button [primary]="true">
    Create your account
  </personal-task-manager-button>
</form>
